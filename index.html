	<title>消防安全知识</title>
	<script>
		function isWechat(){
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
				return true;
			}else{
				return false;
			}	
		}
		//只允许微信打开
		if(!isWechat()){
			alert('请用微信客户端打开');
			window.location.href='http://www.vlinr.com/';
		}
	</script>
